<div class="table-responsive">
    <table class="table table-bordered">
    {% csrf_token %}
        {% if tutor %}
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Delete</th>
            </tr>
            {% if students %}
                {% for student in students %}
                    <tr>
                         <td class="student_id" data-id0="{{ student.student_id }}">{{ student.student_id }}</td>
                         <td class="first_name" data-id1="{{ student.student_id }}" contenteditable>{{ student.first_name }}</td>
                         <td class="last_name" data-id2="{{ student.student_id }}" contenteditable>{{ student.last_name }}</td>
                         <td><button type="button" name="delete_btn" data-id3="{{ student.student_id }}" class="btn btn-xs btn-danger btn_delete" style="width:100%">x</button></td>
                    </tr>
                {% endfor %}
            {% endif %}
            <tr>
                <td id="student_id" contenteditable></td>
                <td id="first_name" contenteditable></td>
                <td id="last_name" contenteditable></td>
                <td><button type="button" name="btn_add" id="btn_add" class="btn btn-xs btn-success" style="width:100%">+</button></td>
            </tr>
        {% else %}
            <tr>
                <td>You are not a tutor of this course</td>
            </tr>
        {% endif %}
    </table>
</div>
